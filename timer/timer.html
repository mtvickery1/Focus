<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <!-- START PAGE -->
    <div class="container container-fluid box-style" id="start-page">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Focus!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="my-4">
                <p class="lead">Focus for 52 minutes</p>
                <a class="btn btn-secondary btn-lg" id="start-button" role="button">Start timer</a>
            </div>
        </div>
    </div>

    <!-- FOCUS TIMER PAGE -->
    <div class="container container-fluid box-style" id="focus-timer">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Keep focusing for <span id="focus-time">52:00</span> minutes!</h1>
            </div>
        </div>
    </div>

    <!-- BREAK OPTIONS PAGE -->
    <div class="container container-fluid box-style" id="break-page">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Break Time!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="my-4">
                <p class="lead">Here are some suggestions for what to do with your break:</p>
                <a class="btn btn-secondary btn-lg" id="break-button" role="button">Begin Break</a>
            </div>
        </div>
    </div>

    <!-- BREAK TIMER PAGE -->
    <div class="container container-fluid box-style" id="break-timer">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Take a break for <span id="break-time">17:00</span> minutes!</h1>
            </div>
        </div>
    </div>


    <script>


        //////////////////////////////////////////////////////////////
        //INITIAL PAGE LOAD
        ///////////////////////////////////////////////////////////////
        $(document).ready(function () {
            $("#focus-timer").hide();
            $("#break-timer").hide();
            $("#break-page").hide();
        });

        ///////////////////////////////////////////////////////////////
        // FOCUS TIMER
        ///////////////////////////////////////////////////////////////
        $("#start-button").on('click', function () {
            $("#start-page").hide();
            $("#focus-timer").show();
            var duration = 1;
            var display = document.querySelector('#focus-time');
            focusTimer(duration, display);
        });

        function focusTimer(duration, display) {
            var displayTime = "52:00";
            var timer = duration, minutes, seconds;
            var count = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                // display.textContent = displayTime;
                // setTimeout(function () {
                    display.textContent = minutes + ":" + seconds
                // }, 1000);

                if (--timer < 0) {
                    stop(count);
                    $("#focus-timer").hide();
                    $("#break-page").show();
                }
            }, 1000);
        }

        ///////////////////////////////////////////////////////////////
        // BREAK TIMER
        ///////////////////////////////////////////////////////////////


        $("#break-button").on('click', function () {
            console.log("click");
            $("#break-page").hide();
            $("#break-timer").show();
            var duration = 1;
            var display = document.querySelector('#break-time');
            breakTimer(duration, display);
        });


        // Break Timer
        function breakTimer(duration, display) {
            var displayTime = "17:00";
            var timer = duration, minutes, seconds;
            var count = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                // display.textContent = displayTime;
                // setTimeout(function () {
                    display.textContent = minutes + ":" + seconds
                // }, 1000);

                if (--timer < 0) {
                    stop(count);
                    $("#break-timer").hide();
                    $("#start-page").show();
                }
            }, 1000);
        }

        // TIMER STOP
        function stop(clearTimer) {
            clearInterval(clearTimer);
        };







    </script>

</body>

</html>
